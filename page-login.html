<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Material+Icons" rel="stylesheet">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css?v=3.1">

    <title> ورود به حساب کاربری </title>
</head>
<body>
    <section class="material-half-bg">
        <div class="cover"></div>
    </section>
    <section class="login-content">
        <div class="logo">
            <h1> نرم افزار سامانه حفاظت پیرامونی </h1>
        </div>
        <div class="login-box">
            <form class="login-form" action="index.html">
                <h3 class="login-head"><i class="material-icons">person</i> ورود به حساب کاربری </h3>
                <div class="form-group">
                    <label class="control-label"> <i class="material-icons">person</i> نام کاربری </label>
                    <input class="form-control" type="text" placeholder="نام کاربری" autofocus>
                </div>
                <div class="form-group">
                    <label class="control-label"> <i class="material-icons">phone</i> شماره موبایل </label>
                    <input class="form-control" type="text" placeholder="شماره موبایل">
                </div>
                <div class="form-group btn-container">
                    <button class="btn btn-primary btn-block" type="button" data-toggle="flip">
                        مرحله بعد
                        <i class="fa fa-arrow-left fa-lg fa-fw"></i>
                    </button>
                </div>
            </form>
            <form class="forget-form" action="index.html">
                <h3 class="login-head"><i class="material-icons">check</i> تایید اطلاعات </h3>
                <div class="row">
                    <div class="col-lg-8">
                        <table class="table table-sm text-center">
                            <tr>
                                <th> نام </th>
                                <th class="text-primary"> رضا </th>
                            </tr>
                            <tr>
                                <th> نام خانوادگی </th>
                                <th class="text-primary"> یوسفوند </th>
                            </tr>
                            <tr>
                                <th> سمت کاربری </th>
                                <th class="text-primary"> برنامه نویس </th>
                            </tr>
                        </table>
                    </div>
                    <div class="col-lg-4 d-flex">
                        <img src="images/man.jpg" class="img-fluid profile-picture my-auto" alt="عکس پرسنلی">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label"> <i class="material-icons">lock</i> رمزعبور خود را وارد کنید</label>
                    <input type="password" class="form-control" type="text" placeholder="رمزعبور">
                </div>
                <div class="form-group btn-container">
                    <button class="btn btn-primary btn-block">
                        ورود به حساب کاربری
                        <i class="fa fa-unlock fa-lg fa-fw"></i>
                    </button>
                </div>
                <div class="form-group mt-3">
                    <p class="semibold-text mb-0">
                        <a href="#" data-toggle="flip">
                            <i class="fa fa-arrow-right fa-fw"></i>
                            بازگشت به مرحله قبل
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js?v=3.1"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
    <script type="text/javascript">
    // Login Page Flipbox control
    $('.login-content [data-toggle="flip"]').click(function() {
        $('.login-box').toggleClass('flipped');
        return false;
    });
    </script>
</body>
</html>

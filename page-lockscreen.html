<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Main CSS-->
        <link rel="stylesheet" type="text/css" href="css/main.css?v=2.4" />
        <!-- Font-icon css-->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <title>حساب کاربری قفل شده است</title>
    </head>
    <body>
        <section class="material-half-bg">
            <div class="cover"></div>
        </section>
        <section class="lockscreen-content">
            <div class="logo">
                <h2> نرم افزار سامانه حفاظت پیرامونی </h2>
            </div>
            <div class="lock-box">
                <img class="rounded-circle user-image mb-2" src="images/man.jpg" />
                <h4 class="text-center user-name"> رضا یوسفوند </h4>
                <p class="text-center text-muted"> حساب کاربری قفل شده است </p>
                <form class="unlock-form" action="index.html">
                    <div class="form-group">
                        <label class="control-label">رمزعبور</label>
                        <input class="form-control" type="password" placeholder="رمزعبور" autofocus />
                    </div>
                    <div class="form-group btn-container">
                        <button class="btn btn-primary btn-block" type="submit">
                            <i class="fa fa-unlock fa-lg ml-1"></i>
                            ورود مجدد
                        </button>
                    </div>
                </form>
                <p><a href="page-login.html"> نیاز به ورود با حساب کاربری دیگری دارید؟ </a></p>
            </div>
        </section>
        <!-- Essential javascripts for application to work-->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js?v=2.4"></script>
        <!-- The javascript plugin to display page loading on top-->
        <script src="js/plugins/pace.min.js"></script>
    </body>
</html>
